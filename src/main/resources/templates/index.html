<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="d-grid justify-content-center">
<div class="text-center">
    <h1 class="title bold">music archive</h1>
    <img class="rounded " src="https://media.tenor.com/ggonjSCXzzoAAAAC/mlp-music.gif">
    <div>
    <form method="post" enctype="multipart/form-data" action="/">
        <input type="file" name="file">
        <button class="btn" type="submit">Upload</button>
    </form>
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Audio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="name : ${songFileNames}" class="align-middle">
        <td th:text="${name}" class="font-monospace">
            unknown
        </td>
        <td>
            <audio controls>
                <source th:src="${'https://musicarchivec45.s3.eu-central-1.amazonaws.com/' + name}"
            type="audio/mpeg">
            error
        </audio>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
